<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-app</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <h2>simple quiz application</h2>
            <p class="score">üèÜscore : 5</p>
        </div>
        <div class="quiz-container">
            <h1 class="question"></h1>
            <ul class="options">
                <!-- <li class="answer right">cascading style sheets</li>
                <li class="answer wrong">coloured specials sheets</li>
                <li class="answer">colour and style sheets</li>
                <li class="answer">none of the above</li>
            </ul> -->
        </div>
        <div class="btn-container">
            <p class="questionNo"></p>
            <button class="next-btn">next</button>
        </div>
    </div>



    <!-- total score modal -->
    <dialog id="myDialog">
        <h2>game over</h2>
        <p>your total score is: 3</p>
        <form method="dialog">
            <button id="closeDialog">Close</button>
        </form>
    </dialog>
</body>

</html>
